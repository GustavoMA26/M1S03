<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaDEV Medicamentos</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">


    <!--Bootstrap Scripts-->

<body>
<!--NAVBAR BS-->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top" id="nav-container">

        </button>  
      <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
        <div class="navbar-nav">
          <a class="nav-link" href="#">SALDÃO FarmaDev</a>

          <a class="nav-link" href="#">Sobre Nós</a>
          <a class="nav-link" href="#">Contato</a>
        </div>
      </div>
    </nav>

  <main>
    <div class="container-fluid">
      <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#">
              <img class="d-block mw-100" src="/images/ofertas-estacao.webp" alt="Ofertas Estação de Inverno">

          </div>
          <div class="carousel-item">
            <a href="#">
              <img class="d-block mw-100" src="/images/ofertas-imunidade.webp" alt="Ofertas para Aumentar Imunidade">

          </div>
          <div class="carousel-item">
            <a href="#">
              <img class="d-block mw-100" src="/images/ofertas-julho.webp" alt="Ofertas do Mês de Julho">

        </button>
        <button href="#mainSlider" class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
