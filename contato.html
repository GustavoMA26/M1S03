<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaDEV Medicamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="/images/logo_FarmaDEV.svg" style="width:100px; height: 50px" alt="Logo FarmaDev">
            <a href="index.html">Todos os Medicamentos</a>
            <a>Fale Conosco</a>
            <a>Sobre Nós</a>
        </nav>

    </header>
    <main>
        <section>
            <form>
                <label for="fname">Nome:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                <label for="phone">Telefone:</label><br>
                    <input type="tel" id="phone" name="phone" required><br>
                <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <legend>Selecione o assunto da sua mensagem:</legend>
                        <div>
                            <input type="radio" id="manipulacao" name="manipulacao">
                            <label for="manipulacao">Manipulação</label>
                        </div>
                        <div>
                            <input type="radio" id="drogaria" name="drogaria">
                            <label for="drogaria">Drogaria</label>
                        </div>
                        <div>
                            <input type="radio" id="fornecedor" name="fornecedor">
                            <label for="fornecedor">Fornecedor</label>
                        </div>
                        <div>
                            <input type="radio" id="vagas" name="vagas">
                            <label for="vagas">Vagas de Emprego</label>
                        </div>
                <label for="message">Mensagem:</label><br>
                    <textarea type="textarea" id="message" name="message" rows="4" cols="50"></textarea><br>
                <label for="checkbox" >Esta mensagem é sobre um orçamento</label>
                    <input type="checkbox" id="budget" name="budget">
            </form>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
